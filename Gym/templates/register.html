<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet"
    href="./static/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
    body{
    background-image:url(./static/img/mg2.jpg);
    }
    h1{
        color:orange;
        text-align:center;
        font-family:"sans-serif",Times,serif;
        font-size:500%;

    }
     h2{
        color:red;
        text-align:left;
        font-family:"times new roman",Times,serif;
        font-size:250%;
       }
    h6{
        color:cyan;
        text-align:center;
        font-family:"times new roman",Times,serif;
        font-size:150%;
       }


</style>
    <center>

    <header><h1 align="center">*--* Be a Member*--*</h1></header>
        <div class="main">
    <div class="register">
        <h2>*Register Here</h2>
        <form action="/register" id="register" method="POST">
        <label><h6>Username</h6> </label>

        <input type="text" name="username"
        id="username" placeholder="Enter username" required>

        <label><h6>Password </h6></label>

        <input type="password" name="password"
        id="pword" placeholder="Enter password" required>

        <label><h6>First Name</h6> </label>

        <input type="text" name="name"
        id="name" placeholder="Enter First Name" required>

        <label><h6>Last Name</h6></label>

        <input type="text" name="surname"
        id="surname" placeholder="Enter Last Name" required>

        <label><h6>Your Age</h6></label>

        <input type="number" name="age"
        id="age" placeholder="Enter Your Age" required>

        <label><h6>Your Weight</h6></label>

        <input type="number" name="weight"
        id="weight" placeholder="Enter Your Weight" required>


        <label><h6>Mobile No.</h6></label>

        <input type="Integer" name="mobile"
        id="mobile" maxlength="10" placeholder="Enter Mobile Number" required>

        <label><h6>Join Date</h6></label>

        <input type="date" name="joindate"
        id="date" placeholder="Enter Join Date" min="2023-08-07" required>

        <label name="slot"><h6>Slot</h6></label>

        <select name="slot">
        <option name="slot">5 AM to 10AM</option>
        <option name="slot">5 PM to 10PM</option>

        </select>
            <br>
            <br>


        <a>
           <a href="/login"><button type="submit"> Register</button>
            </a>


        </a>



        </form>
    </div>
    </div>




</center>
</body>
</html>
